<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reflexions-Feedback</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    textarea { width: 100%; height: 150px; }
    input[type=submit] { padding: 0.5rem 1rem; }
    .feedback { margin-top: 2rem; white-space: pre-wrap; background: #f7f7f7; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Selbstreflexion eingeben</h1>
  <form method="post">
    <label for="reflection">Reflexion (auf Deutsch):</label><br>
    <textarea name="reflection" required></textarea><br><br>
    <input type="submit" value="Feedback erhalten">
  </form>

  {% if feedback %}
    <div class="feedback">
      <h2>Feedback:</h2>
      <p>{{ feedback }}</p>
    </div>
  {% endif %}
</body>
</html>
